<ion-content scrollEvents="true">
  <!-- Container -->
  <div class="container max-w-lg mx-auto my-10">
    <!-- Podium Picture -->
    <div class="flex justify-center mb-4">
      <img src="assets/img/podium.svg" alt="HallOfFame" class="w-2/3" />
    </div>
    <!-- ./Podium Picture -->

    <!-- User List -->
    <div class="overflow-x-auto w-full">
      <table class="table w-full">
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>
              <div class="flex items-center space-x-3">
                <span class="text-lg text-slate-600">{{ i + 1 }}.</span>

                <div class="avatar">
                  <div class="mask rounded-full w-12 h-12">
                    <img
                      src="https://placeimg.com/192/192/people"
                      alt="Avatar" />
                  </div>
                </div>
                <div>
                  <div class="font-bold">{{ user.name }}</div>
                </div>
                <div style="margin-left: auto !important" class="text-xl">
                  <h2 class="text-xl">10 ðŸ’ª</h2>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- ./User List -->
  </div>
  <!-- ./Container -->
</ion-content>
