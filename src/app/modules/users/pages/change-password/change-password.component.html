<app-header></app-header>

<ion-content scrollEvents="true">
  <div class="max-w-lg mx-auto my-10 bg-white p-8">
    <form class="flex flex-col space-y-4" [formGroup]="changePasswordForm">
      <div class="flex flex-col space-y-5">
        <!-- Password -->
        <div
          class="flex items-center w-full py-3 my-3 border rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
          [class.border-rose-600]="changePasswordForm.get('password')?.invalid"
          [class.border-slate-200]="changePasswordForm.get('password')?.valid">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd" />
          </svg>
          <input
            class="pl-2 outline-none border-none"
            type="password"
            formControlName="password"
            placeholder="Password" />
        </div>
        <!-- ./Password -->

        <!-- Repeat Password -->
        <div
          class="flex items-center w-full py-3 my-3 border rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
          [class.border-rose-600]="
            changePasswordForm.get('repeatPassword')?.invalid
          "
          [class.border-slate-200]="
            changePasswordForm.get('repeatPassword')?.valid
          ">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd" />
          </svg>
          <input
            class="pl-2 outline-none border-none"
            type="password"
            formControlName="repeatPassword"
            placeholder="Repeat password" />
        </div>
        <!-- ./Repeat Password -->

        <!-- Save Button -->
        <div class="flex justify-center mt-8">
          <app-load-button
            tKey="COMMON.SAVE"
            [showSpinner]="showSpinner"
            [callback]="changePasswordCallback">
          </app-load-button>
        </div>
        <!-- ./Save Button -->
      </div>
    </form>
  </div>
</ion-content>
