<app-header></app-header>

<ion-content scrollEvents="true">
  <div class="max-w-lg mx-auto my-10 bg-white p-8">
    <div class="my-5">
      <div class="flex flex-col space-y-5">
        <!-- Email -->
        <div
          class="flex items-center w-full py-3 border rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
          <input
            class="pl-2 outline-none border-none"
            type="text"
            name="email"
            placeholder="Email Address"
            [(ngModel)]="email" />
        </div>
        <!-- ./Email -->

        <!-- Save Button -->
        <div class="flex justify-center mt-8">
          <app-load-button
            tKey="COMMON.SAVE"
            [showSpinner]="showSaveSpinner"
            [callback]="changeEmailCallback">
          </app-load-button>
        </div>
        <!-- ./Save Button -->
      </div>
    </div>
  </div>
</ion-content>
