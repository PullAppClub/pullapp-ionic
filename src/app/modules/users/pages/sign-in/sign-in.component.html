<ion-content>
  <div class="max-w-lg mx-auto my-10 bg-white p-8">
    <!-- Flex Arms Lottie -->
    <ng-lottie
      width="220px"
      containerClass="mx-auto mb-5"
      [options]="lottieOptions">
    </ng-lottie>
    <!-- ./Flex Arms Lottie -->

    <h1 class="text-4xl font-medium">Login</h1>
    <p class="text-slate-500">Hi, Welcome back ðŸ‘‹</p>

    <div class="my-5">
      <button
        (click)="loginWithGoogle()"
        class="w-full text-center py-3 my-3 border flex space-x-2 items-center justify-center border-slate-200 rounded-lg text-slate-700 hover:border-slate-400 hover:text-slate-900 hover:shadow transition duration-150">
        <img
          src="https://www.svgrepo.com/show/355037/google.svg"
          class="w-6 h-6"
          alt="" />
        <span>Login with Google</span>
      </button>
    </div>

    <div class="divider"></div>

    <form action="" class="my-5">
      <div class="flex flex-col space-y-5">
        <!-- Email -->
        <div
          class="flex items-center w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
          <input
            class="pl-2 outline-none border-none"
            type="text"
            name=""
            id=""
            placeholder="Email Address" />
        </div>
        <!-- ./Email -->

        <!-- Password -->
        <div
          class="flex items-center w-full py-3 my-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd" />
          </svg>
          <input
            class="pl-2 outline-none border-none"
            type="password"
            name=""
            id=""
            placeholder="Password" />
        </div>
        <!-- ./Password -->
        <div class="flex flex-row justify-between">
          <div></div>
          <div>
            <a href="#" class="font-medium text-indigo-600">Forgot Password?</a>
          </div>
        </div>
        <button class="btn bg-indigo-600 space-x-2 items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          <span>Login</span>
        </button>
        <p class="text-center">
          Not registered yet?
          <a
            class="text-indigo-600 font-medium inline-flex space-x-1 items-center cursor-pointer"
            (click)="openRegisterPage()"
            ><span>Register now </span
            ><span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg></span
          ></a>
        </p>
      </div>
    </form>
  </div>
</ion-content>
