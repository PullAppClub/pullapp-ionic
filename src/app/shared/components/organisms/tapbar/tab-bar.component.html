<div class="fixed" style="bottom: 15px; width: 100%">
  <div class="wrapper flex mx-auto" style="width: 24em">
    <div class="navbar">
      <div
        class="navbar__item -grey"
        [ngClass]="isCurrentPage(tabBarPages.Home) ? 'active' : ''"
        (click)="openPage(tabBarPages.Home)">
        <span class="navbar__icon">
          <svg class="icon">
            <use xlink:href="#icon-home"></use>
          </svg>
        </span>
      </div>

      <div
        class="navbar__item -grey"
        [ngClass]="isCurrentPage(tabBarPages.Map) ? 'active' : ''"
        (click)="openPage(tabBarPages.Map)">
        <span class="navbar__icon">
          <svg class="icon">
            <use xlink:href="#icon-globe"></use>
          </svg>
        </span>
      </div>

      <!-- Plus Button -->
      <div class="dropdown dropdown-top dropdown-center">
        <div class="navbar__item -grey" tabindex="0">
          <span class="navbar__icon">
            <svg class="icon">
              <use xlink:href="#icon-plus"></use>
            </svg>
          </span>

          <div
            tabindex="0"
            class="dropdown-content p-6 shadow bg-slate-300 rounded-box w-96 grid grid-rows-2 grid-flow-col gap-2 mb-5">
            <div class="flex items-center ml-auto">
              <button class="btn btn-sm earn-mt-sm-btn">+2 ðŸ’ª</button>
              <button class="btn">Create Challenge</button>
            </div>
            <!--            <div class="ml-auto">-->
            <!--              <button class="btn">Create Meeting</button>-->
            <!--            </div>-->
            <div class="flex items-center ml-auto">
              <button class="btn btn-sm earn-mt-sm-btn">+10 ðŸ’ª</button>
              <button class="btn bg-slate-50 text-slate-500 border-0">
                Add Spot
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ./Plus Button -->

      <div
        class="navbar__item -grey"
        [ngClass]="isCurrentPage(tabBarPages.HallOfFame) ? 'active' : ''"
        (click)="openPage(tabBarPages.HallOfFame)">
        <span class="navbar__icon">
          <svg class="icon">
            <use xlink:href="#icon-cup"></use>
          </svg>
        </span>
      </div>

      <div
        class="navbar__item -grey"
        [ngClass]="isCurrentPage(tabBarPages.Profile) ? 'active' : ''"
        (click)="openPage(tabBarPages.Profile)">
        <span class="navbar__icon">
          <svg class="icon">
            <use xlink:href="#icon-user"></use>
          </svg>
        </span>
      </div>
    </div>
  </div>
</div>
