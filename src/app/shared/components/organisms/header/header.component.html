<div class="navbar bg-base-100">
  <div class="navbar-start">
    <button
      class="btn btn-ghost btn-circle"
      *ngIf="navigationHelper.history.length > 0"
      (click)="navigationHelper.goBack()">
      <div class="indicator">
        <ion-icon
          name="chevron-back-outline"
          style="font-size: 22px"></ion-icon>
      </div>
    </button>

    <!-- Left Title -->
    <span class="normal-case font-semibold text-xl" *ngIf="leftTitle">{{
      leftTitle
    }}</span>
    <!-- ./Left Title -->

    <label
      tabindex="0"
      class="btn btn-ghost btn-circle"
      [for]="rightMenuLabelForId"
      *ngIf="rightMenuLabelForId"
      (click)="profilePreferencesCallback()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h7" />
      </svg>
    </label>
  </div>
  <div class="navbar-center">
    <span class="normal-case font-semibold text-xl">{{ title }}</span>
  </div>

  <div class="navbar-end">
    <!-- Notification Section -->
    <button class="btn btn-ghost btn-circle">
      <div class="indicator">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="badge badge-xs badge-warning indicator-item"></span>
      </div>
    </button>
    <!-- ./Notification Section -->

    <!-- Menu Section -->
    <div class="dropdown dropdown-bottom dropdown-end" *ngIf="showMenu">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block w-5 h-5 stroke-current">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
        </svg>
      </label>
      <ul
        tabindex="0"
        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
        <li *ngIf="showProfilePreferences" (click)="onSettingsClick()">
          <a>Settings</a>
        </li>
        <li><a>About</a></li>
      </ul>
    </div>
    <!-- ./Menu Section -->
  </div>
</div>
