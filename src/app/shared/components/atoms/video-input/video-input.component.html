<!-- Video Player -->
<video
  #uploadVideoPlayer
  *ngIf="url"
  class="w-full rounded-lg max-h-64"
  style="object-fit: cover"
  controls>
  <source src="{{ url }}" type="video/mp4" />
  <source src="{{ url }}" type="video/ogg" />
  Your browser does not support the video tag.
</video>
<!-- ./Video Player -->

<label
  class="flex justify-center w-full px-4 transition bg-white border-2 border-gray-100 rounded-xl appearance-none cursor-pointer hover:border-gray-400 focus:outline-none"
  [ngClass]="{ 'mt-2': url, 'h-16': url, 'h-32': !url }">
  <span class="flex items-center space-x-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 text-gray-600"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
    </svg>
    <span class="font-medium text-gray-600">
      {{ video?.name ?? 'COMMON.DROP_FILE_TO_ATTACH' | translate }}
    </span>
  </span>
  <input
    type="file"
    accept="video/*"
    name="file_upload"
    class="hidden"
    (change)="handleVideo($event)" />
</label>
