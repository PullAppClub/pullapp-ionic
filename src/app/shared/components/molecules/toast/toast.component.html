<div
  *ngIf="toastService.toastOnScreen"
  class="toast toast-top toast-end"
  style="z-index: 9999999">
  <div [ngClass]="['alert', toastService.type]">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="stroke-info flex-shrink-0 w-6 h-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div>
        <h3 class="font-bold">{{ toastService.title }}</h3>
        <div class="text-xs">{{ toastService.msg }}</div>
      </div>
    </div>
    <!-- Button if it's needed to go to the notification section -->
    <!-- <div class="flex-none">
        <button class="btn btn-sm">See</button>
      </div> -->
  </div>
</div>
